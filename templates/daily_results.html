<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Results</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/daily_results.css">
</head>
<body>
    <div class="page">
        <div class="content">
            <h1>View Daily Results</h1>
            <table class="gridtable" >
                <tr>
                    <th>Date</th>
                    <th>Tests Processed</th>
                    <th>Positive Count</th>
                    <th>Positive Percent</th>
                </tr>
                {% for v in data%}
                    <tr>
                        <td> {{v[0]}} </td>
                        <td> {{v[1]}} </td>
                        <td> {{v[2]}} </td>
                        <td> {{v[3]}}% </td>                        
                    </tr>
                {% endfor %}
            </table>
            <a href="{{url_for('home', user_type=user_type, user_name=user_name)}}" class="custom_btn">Back(Home)</a>
        </div>
    </div>
</body>
</html>
