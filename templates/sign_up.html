<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup for a Test</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/sign_up.css">
</head>
<body>
    <div class="page">
        <div class="content">
            <h1>Signup for a Test</h1>
            <form action="">
                <label for="testing_site">Testing Site:</label>
                <select name="testing_site">            
                    {% for s in sites%}
                    <option value="{{s[0]}}">{{s[0]}}</option>                    
                    {% endfor %}
                </select><br>

                <label for="date">Date:</label>
                <input id="start_date" type="date"> -
                <input id="end_date" type="date">
                
                <label for="time">Time:</label>
                <input id="start_time" type="time"> -
                <input id="end_time" type="time"><br>

                <table class="gridtable">
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Site Address</th>
                        <th>Testing Site</th>
                        <th>Signup</th>
                    </tr>
                </table>

                <a href="{{url_for('home', user_type='Student', user_name=user_name)}}" class="custom_btn">Back(Home)</a>
                <input type="reset" value="Reset" class="custom_btn">
                <input type="submit" value="Signup" class="custom_btn">

                
            </form>
        </div>
    </div>
</body>
</html>
