<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{user_type}} Home</h1>
    {% if user_type == "Student"%}
        <button>View My Results</button>
        <button>Sign Up for a Test</button>

    {% elif user_type == "Tester"%}
        <button>Change Testing Site</button>
        <button>View Appointments</button>
        <button>Create Appointments</button>

    {% elif user_type == "Lab Technician"%}
        <button>Process Pool</button>
        <button>View My Processed Tests</button>

        <button>Create Pool</button>
        <button>View Pools</button>

    
    {% elif user_type == "Lab Technician/Tester"%}    
    <button>Change Testing Site</button>
    <button>View Appointments</button>
    <button>Create Appointments</button>
    
    <button>Process Pool</button>
    <button>View My Processed Tests</button>

    <button>Create Pool</button>
    <button>View Pools</button>

    
    {% elif user_type == "Admin"%}
    <button>Reassign Testers</button>
    <button>Create Testing Site</button>
    <button>Create Appointment</button>
    <button>View Appointments</button>    
    {% endif %}
    
    <button>View Aggregate Results</button>    
    <button>View Daily Results</button>
</body>
</html>
