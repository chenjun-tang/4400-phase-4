<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/student_test_results.css">
</head>
<body>
    <div class="page">
        <div class="content">
            <h1>Student View Test Results</h1>
            <form action="{{ url_for('student_test_results') }}" method="POST">
                <label for="status">Status:</label>
                <select name="status"  id="status">
                    <option value="all">All</option>
                    <option value="negative">Negative</option>
                    <option value="positive">Positive</option>                
                    <option value="pending">Pending</option>
                </select>

                <label for="">Timeslot Date:</label>
                <input type="date" name="startDate" id="startDate"> - 
                <input type="date" name="endDate" id="endDate">
                <input type="hidden" name="student_name" id="student_name" placeholder="Username" value={{user_name}} >

                <table class="gridtable" >
                    <tr>
                        <th>Pool ID#</th>
                        <th>Timeslot Date</th>
                        <th>Date processedd</th>
                        <th>Pool Status</th>
                        <th>Status</th>
                    </tr>
                    {% for v in data_dict %}
                    <tr>
                        <td> {{v[0]}} </td>
                        <td> {{v[1]}} </td>
                        <td> {{v[2]}} </td>
                        <td> {{v[3]}} </td>
                        <td> {{v[4]}} </td>
                    </tr>
                    {% endfor %}
                </table>

                <a href="{{url_for('home')}}" class="custom_btn">Back(Home)</a>
                <input type="submit" value="Filter" class="custom_btn">
                <input type="reset" value="Reset" class="custom_btn">


            </form>
        </div>
    </div>
</body>
</html>
