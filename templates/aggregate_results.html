<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregate Results</title>    
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/aggregate_results.css">
</head>
<body>
    <div class="page">
        <div class="content">
            <h1>Aggregate Test Results</h1>
            <form action="">
                <label for="location">Location:</label>
                <select name="location">
                    <option value="all">All</option>
                    <option value="east">East</option>
                    <option value="west">West</option>
                </select>

                <label for="housing_type">Housing:</label>
                <select name="housing_type">            
                    <option value="off_campus">Off-Campus House</option>
                    <option value="off_campus">Off-Campus Appartment</option>
                    <option value="greek">Greek Housing</option>
                    <option value="greek">Student Housing</option>
                </select>

                <label for="testing_site">Testing Site:</label>
                <select name="testing_site">            
                    <option value="all">All</option>
                </select><br>

                <label for="">Date Processed</label>
                <input id="start_date" type="date"> -
                <input id="end_date" type="date"><br>
                
                <input type="submit" value="Filter">
                <input type="reset" value="Reset">
            </form>
            <a href="{{url_for('home')}}" class="custom_btn">Back(Home)</a>
        </div>
    </div>
    
</body>
</html>
