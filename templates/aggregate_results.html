<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregate Results</title>    
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <h1>Aggregate Test Results</h1>
    <form action="">
        <label for="location">Location</label>
        <select name="location">
            <option value="all">All</option>
            <option value="east">East</option>
            <option value="west">West</option>
        </select>

        <label for="housing_type">Housing Type</label>
        <select name="housing_type">            
            <option value="off_campus">Off-Campus House</option>
            <option value="greek">Greek</option>
        </select>

        <label for="testing_site">Testing Site</label>
        <select name="testing_site">            
            <option value="all">All</option>
        </select>
    </form>
</body>
</html>
