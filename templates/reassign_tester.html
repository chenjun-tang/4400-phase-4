<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reassign Tester</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/reassign_tester.css">
</head>
<body>
    <div class="page">
        <div class="content">
            <h1>Reassign Tester</h1>
            <form action="{{ url_for('reassign_tester', user_type=user_type, user_name=user_name) }}" method="POST">
                <table class="gridtable" >
                    <tr>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Assigned Sites</th>
                        <th>Delete Site Choose from</th>
                        <th>Assign Site Choose from</th>
                    </tr>

                    {% for v in data %}
                    <tr>

                        <td name="{{v[0]}}">  {{v[0]}}</td>
                        <td> {{v[1]}} </td>
                        <td> {{v[2]}} </td>
                        <td> {{v[3]}} </td>
                        {% if v[4] %}
                            <td name="">
                                <select name="de{{v[0]}}" id="{{v[0]}}">
                                    <option value="Not selected">---Not selected---</option>
                                    {% for item in v[4] %}
                                    <option value="{{item}}">{{item}}</option>
                                    {% endfor %}
                                </select>
                            </td>  
                        {% else %}
                            <td name = "">None</td>
                        {% endif %} 
                         {% if v[5] %}
                            <td>
                                <select name="add{{v[0]}}" id="">
                                    <option value="Not selected">---Not selected---</option>
                                    {% for item in v[5] %}
                                    <option value="{{item}}">{{item}}</option>
                                    {% endfor %}
                                </select>
                            </td>  
                        {% else %}
                            <td>None</td>
                        {% endif %}



                    </tr>
                    {% endfor %}


                </table>
                <a href="{{url_for('home', user_type=user_type, user_name=user_name)}}" class="custom_btn">Back(Home)</a>
                <input type="submit" value="Update" class="custom_btn">
            </form>


        </div>
    </div>
</body>
</html>
