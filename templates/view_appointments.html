<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointments</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/view_appointments.css">
</head>
<body>
    <div class="page">
        <div class="content">
            <h1>View Appointments</h1>
            <label for="site">Testing Site</label>
            <select name="site" id="site">
                {% for s in sites %}
                <option value="{{s[0]}}">{{s[0]}}</option>
                {% endfor %}
            </select>

            <label for="date">Date</label>
            <input type="date" name="start_date"> - 
            <input type="date" name="end_date">

            <label for="time">Time</label>
            <input type="time" name="start_time"> - 
            <input type="time" name="end_time">

            <a href="{{url_for('home', user_type='Student', user_name=user_name)}}" class="custom_btn">Back(Home)</a>
        </div>
    </div>
</body>
</html>
