<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointments</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/view_appointments.css">
</head>
<body>
    <div class="page">
        <div class="content">
            <h1>View Appointments</h1>
            <form action="{{ url_for('view_appointments') }}" method="POST">
                <label for="site">Testing Site</label>
                <select name="site" id="site">
                    {% for s in sites %}
                    <option value="{{s[0]}}">{{s[0]}}</option>
                    {% endfor %}
                </select>

                <label for="availablity">Availablity</label>
                <select name="availablity" id="availablity">
                    <option value="all">All</option>
                    <option value="available">Available</option>
                    <option value="booked">Booked</option>
                </select>
                <br>

                <label for="date">Date</label>
                <input type="date" name="start_date"> -
                <input type="date" name="end_date">

                <label for="time">Time</label>
                <input type="time" name="start_time"> -
                <input type="time" name="end_time">

                <table class="gridtable">
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Test Site</th>
                        <th>Location</th>
                        <th>User</th>
                    </tr>
                    {% for v in data%}
                        <tr>
                            <td> {{v[0]}} </td>
                            <td> {{v[1]}} </td>
                            <td> {{v[2]}} </td>
                            <td> {{v[3]}} </td>
                            <td> {{v[4]}} </td>
                        </tr>
                    {% endfor %}
                </table>

                <a href="{{url_for('home', user_type=user_type, user_name=user_name)}}" class="custom_btn">Back(Home)</a>
                <input type="reset" value="Reset" class="custom_btn">
                <input type="submit" value="Filter" class="custom_btn">
            </form>

        </div>
    </div>
</body>
</html>
